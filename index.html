<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle Di√°rio - Banner 6x1</title>
  <style>
    :root{
      --brand:#8a0000; /* fundo vermelho vinho */
      --ink:#ffffff;   /* texto */
      --muted: rgba(255,255,255,.85);
      --gap:16px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      font-family:Montserrat, Arial, Helvetica, sans-serif;
      background:#000; /* fundo preto total */
      color:var(--ink);
      width:100%;height:100%;
    }
    .banner{
      width:100%;height:100%;
      display:flex;align-items:center;justify-content:space-between;gap:var(--gap);
      background: var(--brand);
      color:var(--ink);
      padding:14px 20px;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.2);
    }
    .left{display:flex;align-items:center;gap:14px;min-width:0;}
    .title{display:flex;flex-direction:column;gap:2px;min-width:0;}
    .title h2{
      margin:0;font-weight:800;letter-spacing:.2px;line-height:1.1;
      font-size:clamp(16px, 2.2vw, 22px);
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .title small{opacity:.92;color:var(--muted);font-size:clamp(11px,1.4vw,13px)}
    .metrics{display:flex;align-items:center;gap:12px;flex-wrap:nowrap;min-width:0;}
    .chip{
      display:flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      background:rgba(255,255,255,.12);
      font-weight:700;font-size:clamp(12px,1.8vw,14px);
      white-space:nowrap;border:1px solid rgba(255,255,255,.18);
    }
    .chip span{opacity:.9;font-weight:600}
    .chip.hide-sm{display:none}
    @media (min-width:721px){ .chip.hide-sm{display:flex} }
  </style>
</head>
<body>
  <div class="banner" role="region" aria-label="Controle Di√°rio do Dashboard">
    <div class="left">
      <div class="title">
        <h2>üìä Controle Di√°rio ‚Äî Dashboard</h2>
        <small>Atualizado em <span id="today"></span></small>
      </div>
    </div>
    <div class="metrics">
      <div class="chip"><span>Leads hoje</span> 18</div>
      <div class="chip"><span>Convers√µes</span> 4</div>
      <div class="chip"><span>Vendas</span> 3</div>
      <div class="chip hide-sm"><span>Ticket m√©dio</span> $24,800</div>
      <div class="chip hide-sm"><span>Tempo m√©dio</span> 2.5d</div>
    </div>
  </div>
  <script>
    const d = new Date();
    const fmt = d.toLocaleDateString('pt-BR', {weekday:'short', day:'2-digit', month:'2-digit', year:'numeric'});
    document.getElementById('today').textContent = fmt.replace('.', '');
  </script>
</body>
</html>
