<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Banner</title>
  <style>
    :root{ --brand:#8a0000; --ink:#ffffff; --radius:14px; --gap:10px; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Montserrat,Arial,Helvetica,sans-serif;background:#fff;color:#222}
    .card{width:100%;height:100%;display:flex;align-items:center;justify-content:center;padding:8px}
    .banner{
      width:100%;height:100%;
      display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
      background: radial-gradient(120% 140% at 80% 20%, #b90 0%, transparent 40%),
                  radial-gradient(100% 120% at 0% 100%, #400 0%, transparent 48%),
                  var(--brand);
      color:var(--ink);border-radius:var(--radius);padding:14px 16px;
      box-shadow:0 8px 24px rgba(0,0,0,.18);
    }
    h2{margin:0 0 6px 0;font-size:clamp(16px,3.5vw,22px);line-height:1.2}
    p{margin:0 0 10px 0;font-size:clamp(12px,2.8vw,15px);opacity:.95}
    .row{display:flex;gap:var(--gap);flex-wrap:wrap;justify-content:center}
    .btn{display:inline-block;padding:8px 14px;border-radius:10px;background:#fff;color:var(--brand);text-decoration:none;font-weight:700;transition:transform .06s,opacity .2s;border:0}
    .btn:hover{transform:translateY(-1px);opacity:.95}
    .btn.outline{background:transparent;border:2px solid #fff;color:#fff}
  </style>
</head>

    </div>
  </div>
</body>
</html>
